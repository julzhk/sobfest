<div class="row">
    <div class="column">
        <div class="ui {{ value.extra_klasses }} center aligned {% if value.boxed %} segment {% endif %}">
            {% if value.header %}<span class="ui header"> {{ value.header }} </span>{% endif %}
            {% if value.divider %}
                <div class="ui divider"></div>{% endif %}
            {{ value.content }}
        </div>
    </div>
</div>
